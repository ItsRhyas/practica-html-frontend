<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>David Ruiz</title>
    <link href="styles.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <section class="superior">
        <article class="info">
          <h1>ULSA tiene calidad</h1>
          <p>
            Este dise√±o fue hecho para la clase de programacion web. Un saludo
            al ingeniero y a los que entren a ver esto.
          </p>
        </article>
        <section class="contenedor-de-clasificacion">
          <figure class="clasificacion-1 clasificacion">
            <figure class="stars">
              <img src="images/icon-star.svg" />
              <img src="images/icon-star.svg" />
              <img src="images/icon-star.svg" />
              <img src="images/icon-star.svg" />
              <img src="images/icon-star.svg" />
            </figure>
            <p class="rated">Rated 5 Stars in Reviews</p>
          </figure>
          <figure class="clasificacion-2 clasificacion">
            <figure class="stars">
              <img src="images/icon-star.svg" />
              <img src="images/icon-star.svg" />
              <img src="images/icon-star.svg" />
              <img src="images/icon-star.svg" />
              <img src="images/icon-star.svg" />
            </figure>
            <p class="rated">Rated 5 Stars in Corcoveo</p>
          </figure>
          <figure class="clasificacion-3 clasificacion">
            <figure class="stars">
              <img src="images/icon-star.svg" />
              <img src="images/icon-star.svg" />
              <img src="images/icon-star.svg" />
              <img src="images/icon-star.svg" />
              <img src="images/icon-star.svg" />
            </figure>
            <p class="rated">Rated 5 Stars in ULSA</p>
          </figure>
        </section>
      </section>
      <section class="contenedor-de-tarjetas">
        <figure class="tarjeta-1 tarjeta">
          <header class="foto-header">
            <img src="images/0david.png" class="foto" />
            <div>
              <h4 class="nombre">David Ruiz</h4>
              <p class="status">Usuario</p>
            </div>
          </header>
          <p>10/10, exceso de calidad y lo ultimo en frontend.</p>
        </figure>
        <figure class="tarjeta-2 tarjeta">
          <header class="foto-header">
            <img src="images/0oscar.png" class="foto" />
            <div>
              <h4 class="nombre">Oscar Reyes</h4>
              <p class="status">Usuario</p>
            </div>
          </header>
          <p>
            Ya van seis meses de 'capacitacion', ya estuvieras terminando los
            otros proyectos que quedaron en el aire.
          </p>
        </figure>
        <figure class="tarjeta-3 tarjeta">
          <header class="foto-header">
            <img src="images/0adrian.png" class="foto" />
            <div>
              <h4 class="nombre">Adrian Lainez</h4>
              <p class="status">Usuario</p>
            </div>
          </header>
          <p>Como se ponen comentarios?</p>
        </figure>
      </section>
    </div>
  </body>
</html>
